<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="animate.css">
        <style>
        html {
            background: url(/var/lib/AccountsService/wallpapers/lightdm-andrew.jpg) no-repeat;
            font-family: Open Sans;
        }

        #wrapper {
            width: 300px;
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-transform: center;
        }

        input {
            width: 100%;
            box-sizing: border-box;
            margin: 10px 0px;
            padding: 10px 15px;
            border-radius: 3px;
            border: none;
            outline: none;
        }

        span {
            height: 120px;
            width: 120px;
            border-radius: 999px;
            overflow: hidden;
            display: block;
            margin: 0px auto 10px;
        }

        span img {
            max-height: 150px;
        }

        input::-webkit-input-placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        .wrong::-webkit-input-placeholder {
            color: #fff;
        }

        input[type=text], input[type=password] {
            background: rgba(255, 255, 255, 0.45);
            transition: 0.3s background;
            color: rgba(0, 0, 0, 0.7);
        }

        input[type=text]:hover, input[type=password]:hover {
            background: rgba(255, 255, 255, 0.7);
        }

        input[type=text]:focus, input[type=password]:focus {
            background: #fff;
            color: #333;
            transition: none;
        }

        input[type=submit] {
            background: #498fff;
            color: #fff;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background: #4286f4;
        }

        input[type=password].wrong {
            background: #ff5649;
            color: #fff;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <span>
                <img src="/var/lib/AccountsService/icons/andrew.jpg" />
            </span>
            <form>
                <input id="password" type="password" placeholder="Password" />
            </form>
        </div>

		    var LightDMMock = LightDMMock || {};
		    window.lightdm = new LightDMMock(true, false, false);
		}
		</script>

        <script>
        window.authentication_complete = function(){
            document.getElementById('password').classList.remove('shake');

            if(lightdm.is_authenticated){
                lightdm.start_session_sync(lightdm.default_session);
            }
            else{
                document.getElementById('password').classList.add('wrong', 'animated', 'shake');
		lightdm.authenticate(__username__);
            }
        };

        window.show_prompt = function(){
            // stub
        };

        window.show_message = function(){
            console.log(arguments);
        };

        document.querySelector('form').addEventListener('submit', function(e){
            e.preventDefault();
            lightdm.respond(document.getElementById('password').value);
        }, false);

        // There should only be one user on my computer...
        var __user__ = lightdm.users[0];
        var __username__ = __user__.username || __user__.name;

        lightdm.authenticate(__username__);
        </script>
    </body>
</html>
